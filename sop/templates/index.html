{% extends 'base.html'%}

{% block title%}
<title>Список Категорий</title>
<link rel="stylesheet" href="static/css/incss.css" />
{% endblock %}

{% block body %}
{{ super() }}
<h2>Список Категорий</h2>
<hr>
<ul class="list-posts">
  {% for p in klient %}
  <li>
    <p class="title"><a class="slk" href="{{url_for ('ShowCategory',alias=p.category_id)}}">{{p.name }}</a></p>

  </li>
  {% endfor %}
</ul>
<hr>
<button onclick="window.location.href = '/category_add';" class="btn btn-success">Добавить категорию</button>

{% endblock%}
